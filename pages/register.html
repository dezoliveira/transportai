<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="../css/pages/main.css" rel="stylesheet"> -->
    <link href="../css/pages/register.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <span class="badge bg-primary">
        <h4 class="m-0">
            Usuarios    
        </h4> 
    </span>
    <div class="container-fluid col-lg-12 col-md-12 col-sm-12 mt-4">
        <ul class="nav nav-tabs" id="myTab2" role="tablist">
            <li class="nav-item" role="presentation">
            <button id="users-list-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#user-list-container" type="button" role="tab" aria-controls="home" aria-selected="true">
                Usuários
            </button>
            </li>
            <li class="nav-item" role="presentation">
            <button id="users-register-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#user-register-container" type="button" role="tab" aria-controls="profile" aria-selected="false">
                Cadastrar
            </button>
            </li>
            <li class="nav-item" role="presentation">
            <button id="users-edit-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#user-edit-container" type="button" role="tab" aria-controls="contact" aria-selected="false">
                Editar
            </button>
            </li>
        </ul>
    </div>
    
    <!-- Users Pills Container -->
    <div class="tab-content d-flex justify-content-center py-4" id="myTabContent">
        <!-- Users List Container -->
        <div id="user-list-container" class="container-fluid tab-pane fade show active" role="tabpanel" aria-labelledby="users-list-tab">
            <div class="container-fluid col-lg-12 col-sm-12 col-md-12 d-flex flex-column align-items-center">
                <div class="col-lg-8 col-sm-8 col-sm-12">
                <!-- <label style="position: absolute;">Pesquisar Usuários</label> -->
                <div class="d-flex align-items-center justify-content-center gap-4 py-4">
                    <input type="text" id="user-input" placeholder="Digite o nome do usuário. Ex: John Dee" class="form-control"/>
                    <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
                    <label class="d-none d-sm-block" id="user-search">
                        Pesquisar
                    </label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <ul id="user-list" class="list-group" style="display: none;"> 
                    <li class="list-group-item active" aria-current="true">An active item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
                </div>
            </div>
        </div>
        <!-- Users List Container -->

        <!-- Register Container -->
        <div id="user-register-container" class="container-fluid tab-pane fade" role="tabpanel" aria-labelledby="users-register-tab">
            <div class="container-fluid col-lg-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <div class="col-lg-4 col-md-4 col-sm-12 p-4 form-wrapper">
                <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center text-white" style="height: 80px; background-color: #6EB954;">
                    <h2 class="m-0">
                        Cadastrar Usuário
                    </h2>
                    </div>
                    <div class="card-body p-4">
                    <form onsubmit="submitForm(event)" class="d-flex flex-column gap-4 p-4">
                        <div>
                        <label for="form-login">Nome do usuário</label>
                        <input id="register-name" class="form-control" />
                        </div>
                        <div>
                        <label for="form-login">Email</label>
                        <input id="register-mail" class="form-control" />
                        </div>
                        <div>
                        <label for="form-login">Senha</label>
                        <span class="d-flex align-items-center gap-2 hidden-wrapper" style="position: relative;">
                            <input id="register-password" type="password" class="form-control"/>
                            <span class="hidden-icon" style="position: absolute; right: 10px;">
                            <i class="fa fa-eye" id="togglePassword"></i>
                            </span>
                        </span>
                        </div>
                        <div class="btn-group">
                        <button class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <!-- Register Container -->

        <!-- Contract Container -->
        <div id="user-edit-container" class="container-fluid tab-pane fade" role="tabpanel" aria-labelledby="users-edit-tab">
            <div class="container-fluid col-lg-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <div class="col-lg-8 col-sm-8 col-sm-12">
                <!-- <label style="position: absolute;">Pesquisar Usuários</label> -->
                <div class="d-flex align-items-center justify-content-center gap-4 py-4">
                <input type="text" id="user-edit-input" placeholder="Digite o nome do usuário. Ex: John Dee" class="form-control"/>
                <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
                    <label class="d-none d-sm-block" id="user-search">
                    Pesquisar
                    </label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                </div>
                <ul id="user-edit-list" class="list-group" style="display: none;"> 
                <li class="list-group-item active" aria-current="true">
                    <div class="d-flex justify-content-between">
                    <label>An active item</label>
                    <span class="d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                    <label>A Second item</label>
                    <span class="d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                    <label>A second item</label>
                    <span class="d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                    <label>A third item</label>
                    <span class="d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                    <label>And a fifth one</label>
                    <span class="d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </span>
                    </div>
                </li>
                </ul>
            </div>
            </div>
        </div>
        <!-- Contract Container -->
    </div>
    <!-- Users Pills Container -->
    <script src="../js/main.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
