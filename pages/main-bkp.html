<!-- Users List Container -->
<div id="user-list-container" class="tab-pane fade show active" role="tabpanel" aria-labelledby="users-list-tab">
    <div class="col-lg-8 col-sm-8 col-sm-12">
      <!-- <label style="position: absolute;">Pesquisar Usuários</label> -->
      <div class="d-flex align-items-center justify-content-center gap-4 py-4">
        <input type="text" id="user-input" placeholder="Digite o nome do usuário. Ex: John Dee" class="form-control"/>
        <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
          <label class="d-none d-sm-block" id="user-search">
            Pesquisar
          </label>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <ul id="user-list" class="list-group" style="display: none;"> 
      <li class="list-group-item active" aria-current="true">An active item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
  </div>
  <!-- Users List Container -->

  <!-- Register Container -->
  <div id="user-register-container" class=" tab-pane fade" role="tabpanel" aria-labelledby="users-register-tab">
    <div class="col-lg-4 col-md-4 col-sm-12 p-4 form-wrapper">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header d-flex align-items-center text-white" style="height: 80px; background-color: #6EB954;">
            <h2 class="m-0">
              Cadastrar Usuário
            </h2>
          </div>
          <div class="card-body p-4">
            <form onsubmit="submitForm(event)" class="d-flex flex-column gap-4 p-4">
              <div>
                <label for="form-login">Nome do usuário</label>
                <input id="register-name" class="form-control" />
              </div>
              <div>
                <label for="form-login">Email</label>
                <input id="register-mail" class="form-control" />
              </div>
              <div>
                <label for="form-login">Senha</label>
                <span class="d-flex align-items-center gap-2 hidden-wrapper" style="position: relative;">
                  <input id="register-password" type="password" class="form-control"/>
                  <span class="hidden-icon" style="position: absolute; right: 10px;">
                    <i class="fa fa-eye" id="togglePassword"></i>
                  </span>
                </span>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Container -->

  <!-- Contract Container -->
  <div id="user-edit-container" class="tab-pane fade" role="tabpanel" aria-labelledby="users-edit-tab">

            Pesquisar

          <i class="fa-solid fa-magnifying-glass"></i>

    </div>
    <ul id="user-edit-list" class="list-group" style="display: none;"> 
      <li class="list-group-item active" aria-current="true">An active item</li>
      <li class="list-group-item">A second item</li>
