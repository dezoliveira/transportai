<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../css/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body style="background-color: azure;">
  <div class="d-flex align-items-center justify-content-between navbar p-4">
    <div class="d-flex align-items-center gap-1 justify-content-center">
      <h4>
        Transportaí
      </h4>
      <span>
        <i class="fa-solid fa-truck-fast"></i>
      </span>
    </div>
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link nav-link active" id="pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#pills-dashboard" type="button" role="tab" aria-controls="pills-dashboard" aria-selected="true">
          Dashboard
          <i class="fa-solid fa-gauge"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-cadastro-tab" data-bs-toggle="pill" data-bs-target="#pills-users" type="button" role="tab" aria-controls="pills-cadastro" aria-selected="false">
          Cadastros
          <i class="fa-regular fa-address-card"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contract-tab" data-bs-toggle="pill" data-bs-target="#pills-contract" type="button" role="tab" aria-controls="pills-contract" aria-selected="false">
          Contratos
          <i class="fa-solid fa-file-signature"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-historico-tab" data-bs-toggle="pill" data-bs-target="#pills-historico" type="button" role="tab" aria-controls="pills-historico" aria-selected="false">
          Histórico
          <i class="fa-solid fa-box"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="tab-content container-fluid p-4" id="pills-tabContent">
    <div class="tab-pane fade show active p-4" id="pills-dashboard" role="tabpanel" aria-labelledby="pills-dashboard-tab">
      <span class="badge bg-primary">
        <h4 class="m-0">Dashboard</h4>
      </span>
      <div class="container-fluid col-lg-4 col-md-4 col-sm-12 d-flex justify-content-center flex-column">
        <div class="row d-flex align-items-center justify-content-center mt-4">
          <div class="col-lg-6 col-sm-6">
              <label for="startDate">Data Inicial</label>
              <input id="startDate" class="form-control" type="date"/>
          </div>
          <div class="col-lg-6 col-sm-6">
              <label for="endDate">Data Final</label>
              <input id="endDate" class="form-control" type="date">
          </div>
        </div>
        <div class="row">
          <div class="btn-group py-4">
            <button id="btnSearch" class="btn btn-primary">
              Pesquisar
            </button>
          </div>
          <div class="text-center">
            <span id="datePeriod"></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Users Pills Tab -->
    <div class="tab-pane fade p-4" id="pills-users" role="tabpanel" aria-labelledby="pills-cadastro-tab">
      <span class="badge bg-primary">
        <h4 class="m-0">
          Usuarios    
        </h4> 
      </span>
      <div class="container-fluid col-lg-12 col-md-12 col-sm-12 mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button id="users-list-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#user-list-container" type="button" role="tab" aria-controls="home" aria-selected="true">
              Usuários
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button id="users-register-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#user-register-container" type="button" role="tab" aria-controls="profile" aria-selected="false">
              Cadastrar
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button id="users-edit-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#user-edit-container" type="button" role="tab" aria-controls="contact" aria-selected="false">
              Editar
            </button>
          </li>
        </ul>
      </div>
      <!-- Users Pills Tab -->

      <!-- Users Pills Container -->
      <div class="tab-content d-flex justify-content-center py-4" id="myTabContent">
        <!-- Users List Container -->
        <div id="user-list-container" class="container-fluid tab-pane fade show active" role="tabpanel" aria-labelledby="users-list-tab">
          <div class="container-fluid col-lg-12 col-sm-12 col-md-12 d-flex flex-column align-items-center">
            <div class="col-lg-8 col-sm-8 col-sm-12">
              <!-- <label style="position: absolute;">Pesquisar Usuários</label> -->
              <div class="d-flex align-items-center justify-content-center gap-4 py-4">
                <input type="text" id="user-input" placeholder="Digite o nome do usuário. Ex: John Dee" class="form-control"/>
                <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
                  <label class="d-none d-sm-block" id="user-search">
                    Pesquisar
                  </label>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <table id="user-list" class="table" style="display: none;width: 100%"> 
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <!-- Users List Container -->

        <!-- Register Container -->
        <div id="user-register-container" class="container-fluid tab-pane fade" role="tabpanel" aria-labelledby="users-register-tab">
          <div class="container-fluid col-lg-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <div class="col-lg-4 col-md-4 col-sm-12 p-4 form-wrapper">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                  <div class="card-header d-flex align-items-center text-white" style="height: 80px; background-color: #6EB954;">
                    <h2 class="m-0">
                      Cadastrar Usuário
                    </h2>
                  </div>
                  <div class="card-body p-4">
                    <form onsubmit="submitForm(event)" class="d-flex flex-column gap-4 p-4">
                      <div>
                        <label for="form-login">Nome do usuário</label>
                        <input id="register-name" class="form-control" />
                      </div>
                      <div>
                        <label for="form-login">Email</label>
                        <input id="register-mail" class="form-control" />
                      </div>
                      <div>
                        <label for="form-login">Senha</label>
                        <span class="d-flex align-items-center gap-2 hidden-wrapper" style="position: relative;">
                          <input id="register-password" type="password" class="form-control"/>
                          <span class="hidden-icon" style="position: absolute; right: 10px;">
                            <i class="fa fa-eye" id="togglePassword"></i>
                          </span>
                        </span>
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-primary">Cadastrar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Register Container -->

        <!-- Edit Container -->
        <!-- Modal -->
        <div id="exampleModalCenter" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Editar Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar Alterações</button>
              </div>
            </div>
          </div>
        </div>
        
        <div id="user-edit-container" class="container-fluid tab-pane fade" role="tabpanel" aria-labelledby="users-edit-tab">
          <div class="container-fluid col-lg-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <div class="col-lg-8 col-sm-8 col-sm-12">
              <!-- <label style="position: absolute;">Pesquisar Usuários</label> -->
              <div class="d-flex align-items-center justify-content-center gap-4 py-4">
                <input type="text" id="user-edit-input" placeholder="Digite o nome do usuário. Ex: John Dee" class="form-control"/>
                <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
                  <label class="d-none d-sm-block" id="user-search">
                    Pesquisar
                  </label>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <table id="user-edit-list" class="table" style="display: none;width: 100%"> 
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <!-- Contract Container -->
      </div>
      <!-- Users Pills Container -->
    </div>

    <div class="tab-pane fade" id="pills-contract" role="tabpanel" aria-labelledby="pills-contract-tab">
      <h1>contrato</h1>
    </div>
  
    <div class="tab-pane fade" id="pills-historico" role="tabpanel" aria-labelledby="pills-historico-tab">
      <h1>histórico</h1>
    </div>
    
  </div>
  
  <script src="../js/main.js"></script>    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
