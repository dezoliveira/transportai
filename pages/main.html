<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../css/navbar.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="d-flex align-items-center justify-content-between navbar p-4">
    <div class="d-flex align-items-center gap-1 justify-content-center">
      <h4>
        Transportaí
      </h4>
      <span>
        <i class="fa-solid fa-truck-fast"></i>
      </span>
    </div>
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link nav-link active" id="pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#pills-dashboard" type="button" role="tab" aria-controls="pills-dashboard" aria-selected="true">
          Dashboard
          <i class="fa-solid fa-gauge"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-cadastro-tab" data-bs-toggle="pill" data-bs-target="#pills-cadastro" type="button" role="tab" aria-controls="pills-cadastro" aria-selected="false">
          Cadastros
          <i class="fa-regular fa-address-card"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contract-tab" data-bs-toggle="pill" data-bs-target="#pills-contract" type="button" role="tab" aria-controls="pills-contract" aria-selected="false">
          Contratos
          <i class="fa-solid fa-file-signature"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-historico-tab" data-bs-toggle="pill" data-bs-target="#pills-historico" type="button" role="tab" aria-controls="pills-historico" aria-selected="false">
          Histórico
          <i class="fa-solid fa-box"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="tab-content container-fluid" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-dashboard" role="tabpanel" aria-labelledby="pills-dashboard-tab">
      <div class="container-fluid col-lg-4 col-md-4 col-sm-12 d-flex justify-content-center flex-column">
        <div class="row d-flex align-items-center justify-content-center mt-4">
          <div class="col-lg-6 col-sm-6">
              <label for="startDate">Data Inicial</label>
              <input id="startDate" class="form-control" type="date"/>
          </div>
          <div class="col-lg-6 col-sm-6">
              <label for="endDate">Data Final</label>
              <input id="endDate" class="form-control" type="date">
          </div>
        </div>
        <div class="row">
          <div class="btn-group py-4">
            <button id="btnSearch" class="btn btn-primary">
              Pesquisar
            </button>
          </div>
          <div>
            <span id="datePeriod"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-cadastro" role="tabpanel" aria-labelledby="pills-cadastro-tab">
      <h1>cadasto</h1>
    </div>
    <div class="tab-pane fade" id="pills-contract" role="tabpanel" aria-labelledby="pills-contract-tab">
      <h1>contrato</h1>
    </div>
    <div class="tab-pane fade" id="pills-historico" role="tabpanel" aria-labelledby="pills-historico-tab">
      <h1>histórico</h1>
    </div>
  </div>
  

    <script src="../js/navbar.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
