<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../css/pages/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body style="background-color: azure;">
  <div class="d-flex align-items-center justify-content-between navbar p-4">
    <div class="d-flex align-items-center gap-1 justify-content-center">
      <h4>
        Transportaí
      </h4>
      <span>
        <i class="fa-solid fa-truck-fast"></i>
      </span>
    </div>
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button id="dashboard-tab" onclick="loadPage(this)" class="nav-link nav-link active" data-bs-toggle="pill" data-bs-target="#pills-dashboard" type="button" role="tab" aria-controls="pills-dashboard" aria-selected="true">
          Dashboard
          <i class="fa-solid fa-gauge"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button id="register-tab" onclick="loadPage(this)" class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-cadastro" aria-selected="false">
          Cadastros
          <i class="fa-regular fa-address-card"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button id="contract-tab" onclick="loadPage(this)" class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-contract" type="button" role="tab" aria-controls="pills-contract" aria-selected="false">
          Contratos
          <i class="fa-solid fa-file-signature"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button id="history-tab" onclick="loadPage(this)" class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-history" type="button" role="tab" aria-controls="pills-historico" aria-selected="false">
          Histórico
          <i class="fa-solid fa-box"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="tab-content container-fluid p-4" id="pills-tabContent">
    <!-- Dashboard Container -->
    <div class="tab-pane fade show active p-4" id="pills-dashboard" role="tabpanel" aria-labelledby="pills-dashboard-tab">
      
    </div>
    
    <!-- Register Container -->
    <div class="tab-pane fade p-4" id="pills-register" role="tabpanel" aria-labelledby="pills-cadastro-tab">
      
    </div>

    <!-- Contract Container -->
    <div class="tab-pane fade" id="pills-contract" role="tabpanel" aria-labelledby="pills-contract-tab">

    </div>
  
    <!-- History Container -->
    <div class="tab-pane fade" id="pills-history" role="tabpanel" aria-labelledby="pills-historico-tab">

    </div>
    
  </div>
  
  <script src="../js/main.js"></script>  
  <script src="../js/register.js"></script>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
