<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransportaÃ­</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid login-wrapper">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 img-wrapper text-align-center d-none d-sm-block">
        <img class="img-fluid" src="./src//images//login.png"/>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 p-4 form-wrapper">
        <div class="form-control col-lg-12 col-md-12 col-sm-12 p-5">
          <form class="d-flex flex-column gap-3">
            <h1>Login</h1>
            <label for="form-login">Email</label>
            <input id="email" class="form-control" />

            <label for="form-login">Senha</label>
            <span class="d-flex align-items-center gap-2 hidden-wrapper">
              <input id="password" type="password" class="form-control"/>
              <span class="hidden-icon">
                <i class="fa fa-eye" id="togglePassword"></i>
              </span>
            </span>
            <button id="btn-login" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
